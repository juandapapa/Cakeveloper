<div class="container" style="margin-top:20px">
  <h1 class="text-center">Order Detail</h1>
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <form method="post">
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="form-group">
              <label for="customer"><b>Customer Name</b></label>
              <input type="text" id="customer" name="customer" class="form-control" value="{{order.customer_name}}" disabled>
            </div>
            <div class="form-group">
              <label for="address"><b>Address</b></label>
              <textarea rows="2" id="address" name="address" class="form-control" disabled></textarea>
            </div>
            <div class="form-group">
              <label for="phone"><b>Phone</b></label>
              <input type="text" id="phone" name="phone" class="form-control" value="{{order.phone}}" disabled>
            </div>
          </div>
          <div class="col-md-6 border-left">
            <div class="form-group">
              <label for="cake"><b>Cake</b></label>
              <input type="text" id="cake" name="cake" class="form-control" value="{{cake.name}}" disabled>
            </div>
            <div class="form-group">
              <label for="quantity"><b>Quantity</b></label>
              <input type="text" id="quantity" name="quantity" class="form-control" value="{{order.quantity}}" disabled>
            </div>
            <div class="form-group">
              <label for="quantity"><b>Total Price</b></label>
              <input type="text" id="price" name="price" class="form-control" value="{{order.quantity*cake.price}}" disabled>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
